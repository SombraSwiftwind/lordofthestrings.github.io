<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Lord of the Strings</title>
    <meta name="description" content="A simple starting page" />
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="desktop">
        <section class="grid" aria-label="Desktop grid">
            <div class="app" id="bin" role="button" tabindex="0">
                <img src="images/appIcons/Bin.png" width="70em" height="70em" alt="Bin" />
                <div class="appName">Bin</div>
            </div>
            <div class="app" id="word" role="button" tabindex="0">
                <img src="images/appIcons/Word.svg" width="70em" height="70em" alt="Word" />
                <div class="appName">Word</div>
            </div>
            <div class="app" id="powerpoint" role="button" tabindex="0">
                <img src="images/appIcons/PowerPoint.svg" width="70em" height="70em" alt="PowerPoint" />
                <div class="appName">PowerPoint</div>
            </div>

            <div class="app" id="excel" role="button" tabindex="0">
                <img src="images/appIcons/Excel.svg" width="70em" height="70em" alt="Excel" />
                <div class="appName">Excel</div>
            </div>

            <div class="app" id="outlook" role="button" tabindex="0">
                <img src="images/appIcons/Outlook.svg" width="70em" height="70em" alt="Outlook" />
                <div class="appName">Outlook</div>
            </div>

            <div class="app" id="edge" role="button" tabindex="0">
                <img src="images/appIcons/Edge.svg" width="70em" height="70em" alt="Edge" />
                <div class="appName">Edge</div>
            </div>
            <div class="app" id="adobe_acrobat" role="button" tabindex="0">
                <img src="images/appIcons/Adobe_Acrobat.svg" width="70em" height="70em" alt="Adobe Acrobat" />
                <div class="appName">Adobe Acrobat</div>
            </div>
            <div class="app" id="media_player" role="button" tabindex="0">
                <img src="images/appIcons/Media_Player.svg" width="70em" height="70em" alt="Media Player" />
                <div class="appName">Media Player</div>
            </div>
            <div class="app" id="paint" role="button" tabindex="0">
                <img src="images/appIcons/Paint.svg" width="70em" height="70em" alt="Paint" />
                <div class="appName">Paint</div>
            </div>
            
        </section>

        <div class="taskbar" role="toolbar" aria-label="Taskbar">
            <div class="tb-left">
                <button class="start-btn" type="button" aria-label="Start">
                    <img src="images/win10_assets/Windows_logo_w.svg" class="start-logo logo-light" alt="Start" />
                    <img src="images/win10_assets/Windows_logo.svg" class="start-logo logo-color" alt="Start (color)" />
                </button>
            </div>
            <div class="tb-center" aria-hidden="true"></div>
            <div class="tb-right" aria-label="Taskbar items"></div>
        </div>
    </div>
    <script src="app-windows.js"></script>
</body>
</html>
