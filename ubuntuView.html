<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ubuntu</title>
    <meta name="description" content="A simple starting page" />
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="desktop">
        <section class="grid" aria-label="Desktop grid">
            <div class="app" id="bin" role="button" tabindex="0">
                <img src="images/appIconsUbuntu/Trash.svg" width="70em" height="70em" alt="Bin" />
                <div class="appName">Trash</div>
            </div>
            <div class="app" id="LibreOffice_Writer" role="button" tabindex="0">
                <img src="images/appIconsUbuntu/LibreOffice_Writer.svg" width="70em" height="70em" alt="LibreOffice Writer" />
                <div class="appName">LibreOffice Writer</div>
            </div>
            <div class="app" id="LibreOffice_Impress" role="button" tabindex="0">
                <img src="images/appIconsUbuntu/LibreOffice_Impress.svg" width="70em" height="70em" alt="LibreOffice Impress" />
                <div class="appName">LibreOffice Impress</div>
            </div>

            <div class="app" id="LibreOffice_Calc" role="button" tabindex="0">
                <img src="images/appIconsUbuntu/LibreOffice_Calc.svg" width="70em" height="70em" alt="LibreOffice Calc" />
                <div class="appName">LibreOffice Calc</div>
            </div>

            <div class="app" id="Thunderbird" role="button" tabindex="0">
                <img src="images/appIconsUbuntu/Thunderbird.svg" width="70em" height="70em" alt="Thunderbird" />
                <div class="appName">Thunderbird</div>
            </div>

            <div class="app" id="Firefox" role="button" tabindex="0">
                <img src="images/appIconsUbuntu/Firefox.svg" width="70em" height="70em" alt="Firefox" />
                <div class="appName">Firefox</div>
            </div>
            <div class="app" id="Stirling_pdf" role="button" tabindex="0">
                <img src="images/appIconsUbuntu/Stirlingpdf.svg" width="70em" height="70em" alt="Stirling PDF" />
                <div class="appName">Stirling PDF</div>
            </div>
            <div class="app" id="VLC" role="button" tabindex="0">
                <img src="images/appIconsUbuntu/VLC.svg" width="70em" height="70em" alt="VLC" />
                <div class="appName">VLC</div>
            </div>
            <div class="app" id="Krita" role="button" tabindex="0">
                <img src="images/appIconsUbuntu/Krita.svg" width="70em" height="70em" alt="Krita" />
                <div class="appName">Krita</div>
            </div>
            <div class="app" id="Konsole" role="button" tabindex="0">
                <img src="images/appIconsUbuntu/Konsole.svg" width="70em" height="70em" alt="Konsole" />
                <div class="appName">Konsole</div>
            </div>
            
        </section>
    </div>
    <script src="js/shared.js"></script>
</body>
</html>
